<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">
    <header class="header">
      <a href="#" class="header__link">
        <img
          src="./blocks/images/header__logo.svg"
          alt="Логотип Место"
          class="header__logo"
        />
      </a>
    </header>
    <main class="main">
      <!-- section profile -->
      <section class="profile">
        <div class="profile__main">
          <img
            src="./blocks/images/main-profile.jpg"
            alt="аватар"
            class="profile__avatar"
          />
          <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="button profile__edit-button" aria-label="редактировать профиль" type="button"></button>
            <p class="profile__description">Исследователь океана</p>
          </div>
        </div>
        <button class="button profile__add-photo-button" aria-label="добавить фото" type="button"></button>
      </section>
      <!-- section elements -->
      <section class="elements">
        <figure class="element">
          <img
            src="./blocks/images/karachevsk.jpg"
            alt="Карачаевск"
            class="element__image"
          />
          <figcaption class="element__caption">
            <h2 class="element__title">Карачаевск</h2>
            <button aria-label="лайк" class="button element__like-button" type="button"></button>
          </figcaption>
        </figure>
        <figure class="element">
          <img
            src="./blocks/images/Elbrus.jpg"
            alt="Эльбрус"
            class="element__image"
          />
          <figcaption class="element__caption">
            <h2 class="element__title">Гора Эльбрус</h2>
            <button aria-label="лайк" class="button element__like-button" type="button"></button>
          </figcaption>
        </figure>
        <figure class="element">
          <img
            src="./blocks/images/Dombai.jpg"
            alt="Домбай"
            class="element__image"
          />
          <figcaption class="element__caption">
            <h2 class="element__title">Домбай</h2>
            <button aria-label="лайк" class="button element__like-button" type="button"></button>
          </figcaption>
        </figure>
        <figure class="element">
          <img
            src="./blocks/images/Elbrus.jpg"
            alt="Эльбрус"
            class="element__image"
          />
          <figcaption class="element__caption">
            <h2 class="element__title">Гора Эльбрус</h2>
            <button aria-label="лайк" class="button element__like-button" type="button"></button>
          </figcaption>
        </figure>
        <figure class="element">
          <img
            src="./blocks/images/Dombai.jpg"
            alt="Домбай"
            class="element__image"
          />
          <figcaption class="element__caption">
            <h2 class="element__title">Домбай</h2>
            <button aria-label="лайк" class="button element__like-button" type="button"></button>
          </figcaption>
        </figure>
        <figure class="element">
          <img
            src="./blocks/images/karachevsk.jpg"
            alt="Карачаево-Черкессия"
            class="element__image"
          />
          <figcaption class="element__caption">
            <h2 class="element__title">Карачаево-Черкессия</h2>
            <button aria-label="лайк" class="button element__like-button" type="button"></button>
          </figcaption>
        </figure>
      </section>
      <!-- Popup -->
      <div id="popup" class="popup">
        <div class="popup__container">
          <form class="popup__content" name="UserProfile">
            <button aria-label="закрыть окно" class="button popup__close-button" type="button"></button>
            <h2 class="popup__title">Редактировать профиль</h2>
            <fieldset class="popup__fieldset">
              <input
                type="text"
                name="UserName"
                class="popup__input"
                placeholder="Имя"
              />
              <input
                type="text"
                name="UserDescription"
                class="popup__input"
                placeholder="О себе"
              />
            </fieldset>
            <button type="submit" aria-label="Сохранить" class="button popup__save-button">
              Сохранить
            </button>
          </form>
        </div>
      </div>
    </main>
    <!-- footer -->
    <footer class="footer">
      <p class="footer__copyright">&copy; 2022 Семенов Кирилл</p>
    </footer>
  </body>
</html>
