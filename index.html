<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">
    <header class="header">
      <a href="#" class="header__link">
        <img
          src="./blocks/images/header__logo.svg"
          alt="Логотип Место"
          class="header__logo"
        />
      </a>
    </header>
    <main class="main">
      <!-- section profile -->
      <section class="profile">
        <div class="profile__main">
          <img
            src="./blocks/images/main-profile.jpg"
            alt="аватар"
            class="profile__avatar"
          />
          <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="button button__edit-profile"></button>
            <p class="profile__description">Исследователь океана</p>
          </div>
        </div>
        <button class="button button__add-photo" type="button"></button>
      </section>
      <!-- section elements -->
      <section class="elements">
        <figure class="element">
          <img
            src="./blocks/images/karachevsk.jpg"
            alt="Карачаевск"
            class="element__image"
          />
          <figcaption class="element__caption">
            <h2 class="element__title">Карачаевск</h2>
            <button class="button button__like"></button>
          </figcaption>
        </figure>
        <figure class="element">
          <img
            src="./blocks/images/Elbrus.jpg"
            alt="Эльбрус"
            class="element__image"
          />
          <figcaption class="element__caption">
            <h2 class="element__title">Гора Эльбрус</h2>
            <button class="button button__like"></button>
          </figcaption>
        </figure>
        <figure class="element">
          <img
            src="./blocks/images/Dombai.jpg"
            alt="Домбай"
            class="element__image"
          />
          <figcaption class="element__caption">
            <h2 class="element__title">Домбай</h2>
            <button class="button button__like"></button>
          </figcaption>
        </figure>
        <figure class="element">
          <img
            src="./blocks/images/Elbrus.jpg"
            alt="Эльбрус"
            class="element__image"
          />
          <figcaption class="element__caption">
            <h2 class="element__title">Гора Эльбрус</h2>
            <button class="button button__like"></button>
          </figcaption>
        </figure>
        <figure class="element">
          <img
            src="./blocks/images/Dombai.jpg"
            alt="Домбай"
            class="element__image"
          />
          <figcaption class="element__caption">
            <h2 class="element__title">Домбай</h2>
            <button class="button button__like"></button>
          </figcaption>
        </figure>
        <figure class="element">
          <img
            src="./blocks/images/karachevsk.jpg"
            alt="Карачаево-Черкессия"
            class="element__image"
          />
          <figcaption class="element__caption">
            <h2 class="element__title">Карачаево-Черкессия</h2>
            <button class="button button__like"></button>
          </figcaption>
        </figure>
      </section>
      <div id="popup" class="popup">
        <div class="popup__container">
          <form class="popup__content">
            <button class="button button__popup-close"></button>
            <h2 class="popup__title">Редактировать профиль</h2>
            <fieldset class="popup__fieldset">
              <input
                type="text"
                class="popup__input"
                placeholder="Имя"
              />
              <input
                type="text"
                class="popup__input"
                placeholder="О себе"
              />
            </fieldset>
            <button type="submit" class="button button__save-profile">
              Сохранить
            </button>
          </form>
        </div>
      </div>
    </main>
    <!-- footer -->
    <footer class="footer">
      <h3 class="footer__copyright">&copy; 2022 Семенов Кирилл</h3>
    </footer>
  </body>
</html>
